spring:
  data:
    mongodb:
      uri: mongodb://admin:admin@localhost:27017/offers
  mvc:
    pathmatch:
      matching-strategy: ant_path_matcher

offer:
  http:
    client:
      config:
        fetcherRunOccurrence: PT3H
        connectionTimeout: 1000
        readTimeout: 1000
        port: 5057
        uri: http://ec2-3-120-147-150.eu-central-1.compute.amazonaws.com

scheduling:
  enabled: true
